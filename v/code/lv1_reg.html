<html>

<head>
    <title>Level1 Registration</title>
    <link rel="stylesheet" href="general.css">
    <style>
        * {
            border-radius: 10px;
            margin: 20 0 10 0;
        }
    </style>
</head>

<body>
    <fieldset class="roles">
        <center>
            <h2>Level1 Registration</h2>
        </center>
        <fieldset id="roles">
            <legend>Roles</legend>
            <!--  Place marker for the available roles of the current 
                application-->
            <label>
                    CEO
                    <input 
                        type="radio"
                        name="operation_id"
                        value="ceo"
                    >
            </label>
            <label>
                Intern
                <input 
                    type="radio"
                    name="operation_id"
                    value="intern"
                >
            </label>

        </fieldset>
        <fieldset id="organization">
            <label>
                Select organization 
                <select name="organization" id="org"></select>
            </label>
            <label>
                Add a new organization 
                <input 
                    type="text"
                    name="organization"
                >
            </label>
        </fieldset>
        <button id="go">Save</button>
        <button id="cancel">Cancel</button>
    </fieldset>
</body>

</html>
