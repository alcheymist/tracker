<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enter payment</title>
    <link rel="stylesheet" href="general.css">
    <style>
        * {
            border-radius: 10px;
            margin: 20 0 10 0;
        }
    </style>
</head>

<body>
    <div id="payee">
        <center>
            <h2>Enter payment</h2>
        </center>
    </div>
    <fieldset id="paye">
        <label>
            Amount
            <input type="number">
        </label>
        <label>
            Date
            <input type="date">
        </label>
        <label>
            Client
            <input type="search">
        </label>
    </fieldset>
    <fieldset>
        <center>
            <h3>Mode of Payment</h3>
        </center>
        <label>
            Mpesa
            <input type="radio">
        </label>
        <label>
            Cheque
            <input type="radio">
        </label>
        <label>
            Bank Slip
            <input type="radio">
        </label>
    </fieldset>
</body>

</html>
