<html>
    <head>
        <title>Event Form Planner</title>
        <link rel="stylesheet" href="general.css">
    </head>
    <body>
        <h4>Event Planning</h4>
        <label>
            <span>Id</span>
            <input
                maxlength="10"
                size="6"
                type="text"
                data-dbname="mutall_users"
                data-ename="event"
                name="name">
        </label>

        <label>
            <span>Name</span>
            <input
                maxlength="20"
                data-dbname="mutall_users"
                data-ename="event"
                name="description"
                type="text">
        </label>

        <label>
            <span>Start Date:</span>
            <input
                data-dbname="mutall_users"
                data-ename="event"
                name="start_date"
                type="date">
        </label>
        <label>
            <span>End Date:</span>
            <input
                data-dbname="mutall_users"
                data-ename="event"
                name="end_date"
                type="date">
        </label>

        <fieldset>
            <legend>Is this event contributory?</legend>
            <label>
                <input
                    data-dbname="mutall_users"
                    data-ename="event"
                    name="contributory"
                    value="yes"
                    type="radio"  
                    onclick="Main.show_panel(true, 'mandatory')"/>
                <span>Yes</span>
            </label>
            <fieldset id="mandatory" hidden>
                <legend>Is this contribution mandatory?</legend>
                <label>
                    <input
                        data-dbname="mutall_users"
                        data-ename="event"
                        name="mandatory"
                        type="radio"
                        onclick="Main.show_panel(true, 'mand')"/>
                    <span>Yes</span>
                </label>
                <div id="mand" hidden>
                    <span>Amount</span> 
                    <input
                    data-dbname="mutall_users"
                    data-ename="event"
                    name="amount"
                    type="number"/>
                </div>
                <label>
                    <input
                        data-dbname="mutall_users"
                        data-ename="event"
                        name="mandatory"
                        type="radio"
                        onclick="Main.show_panel(false, 'mand')"/>
                    <span>No</span>
                </label>

            </fieldset>
            <label>
                <input
                data-dbname="mutall_users"
                data-ename="event"
                name="contributory"
                value="no"
                type="radio"
                onclick="Main.show_panel(false, 'mandatory')"/>
                <span>No</span>
            </label>
        </fieldset>

        <span>Add a message</span><br>
        <textarea
            maxlength="256"
            data-dbname="mutall_users"
            data-ename="msg"
            name="text">
        </textarea><br>

        <br><button>Send</button>
        <button>Schedule</button>
        <button>Cancel</button>
    </body>
</html>
